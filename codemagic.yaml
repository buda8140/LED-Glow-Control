workflows:
  ios-workflow:
    name: LED Glow iOS Build (Standard Unsigned IPA)
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Install Dependencies
        script: |
          brew install xcodegen
      - name: Generate Xcode Project
        script: |
          xcodegen generate
      - name: Verify Scheme
        script: |
          xcodebuild -list -project LEDControl.xcodeproj
      - name: Build Archive
        script: |
          xcodebuild archive \
            -project LEDControl.xcodeproj \
            -scheme LEDControl \
            -configuration Release \
            -archivePath build/LEDControl.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export Standard Unsigned IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/LEDControl.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ios/ipa \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - "build/ios/ipa/*.ipa"
      - "build/LEDControl.xcarchive"
