workflows:
  ios-workflow:
    name: LED Glow iOS Build (Unsigned IPA)
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Install Dependencies
        script: |
          brew install xcodegen
      - name: Generate Xcode Project
        script: |
          xcodegen generate
      - name: Verify Scheme
        script: |
          xcodebuild -list -project LEDControl.xcodeproj
      - name: Build Archive & Export Unsigned IPA
        script: |
          # Создаём архив без подписи
          xcodebuild archive \
            -project LEDControl.xcodeproj \
            -scheme LEDControl \
            -configuration Release \
            -archivePath build/LEDControl.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          # Копируем .app в папку ipa и переименовываем в .ipa
          mkdir -p build/ios/ipa
          cp -R build/LEDControl.xcarchive/Products/Applications/LEDControl.app build/ios/ipa/LEDControl.app
          cd build/ios/ipa
          zip -qr LEDControl.ipa LEDControl.app
    artifacts:
      - "build/ios/ipa/*.ipa"
      - "build/LEDControl.xcarchive"
